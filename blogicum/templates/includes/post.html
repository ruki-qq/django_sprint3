<article>
  <ul>
    <li>Место: {{ post.location }}</li>
    <li>Дата: {{ post.date }}</li>
    <li>
      {% with post.category as category %}
        Категория: <a href="{% url "blog:category_posts" category %}">
                     {{ category }}
                   </a>
      {% endwith %}
    </li>
  </ul>
  <p>{{ post_text }}</p>
  {% if show_post_link %}
    <a href="{% url "blog:post_detail" post.id %}">Читать полный текст</a>
  {% endif %}
</article>
